<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Rate My Car</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    </head>
    <body class="p-3">

        <div class="row">
            <div class="col">
                <h1 class="text-primary" th:text="'Welcome, ' + ${loggedInUser.getUserName()}">Welcome, User</h1>
            </div>
            <div class="col">
                <p><a th:href="@{/cars/new}">post your ride</a></p>
            </div>
            <div class="col">
                <p><a th:href="@{/user/{id}(id=${loggedInUser.getId()})}">user settings</a></p>
            </div>
            <div class="col">
                <p><a th:href="@{/logout}">logout</a></p>
            </div>
        </div>

        <div class="container text-center">

            <div class="row">
                <div class="col border border-black">
                    <p>Image</p>
                </div>
                <div class="col border border-black">
                    <p>Make</p>
                </div>
                <div class="col border border-black">
                    <p>Model</p>
                </div>
                <div class="col border border-black">
                    <p>Year</p>
                </div>
            </div>

            <div th:each="car : ${allCars}" class="row">
                <div class="col">
                    <img th:src="@{/files/{img}(img=${car.imagePath})}" th:alt="${car.releaseYear} + ' ' + ${car.carMake} + ' ' + ${car.carModel}" class="img-fluid" />
                </div>
                <div class="col border border-black">
                    <p><a th:href="@{/cars/{id}(id=${car.getId()})}" th:text="${car.carMake}">Make</a></p>
                </div>
                <div class="col border border-black">
                    <p th:text="${car.carModel}">Model</p>
                </div>
                <div class="col border border-black">
                    <p th:text="${car.releaseYear}">Year</p>
                </div>
            </div>

        </div>
    </body>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
