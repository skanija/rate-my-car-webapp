<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Rate My Car</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    </head>
    <body class="p-3">

        <div class="row">
            <div class="col">
                <h1 class="text-primary" th:text="${car.releaseYear} + ' ' + ${car.carMake} + ' ' + ${car.carModel}">...</h1>
            </div>
            <div class="col">
                <p><a th:href="@{/cars}">cars</a></p>
            </div>
            <div class="col">
                <p><a th:href="@{/logout}">logout</a></p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <!-- add specific information -->>
            </div>
            <div class="col">
                <img th:src="@{/files/{img}(img=${car.imagePath})}" th:alt="${car.releaseYear} + ' ' + ${car.carMake} + ' ' + ${car.carModel}" class="img-fluid" />
            </div>
        </div>

        <div th:if="${loggedInUser.id == car.user.id}" class="mt-3">
            <form th:action="@{/cars/edit/{id}(id=${car.id})}" method="get">
                <button type="submit" class="btn btn-warning">Edit Post</button>
            </form>
            <form th:action="@{/cars/delete/{id}(id=${car.id})}" method="get">
                <button type="submit" class="btn btn-danger">Delete Post</button>
            </form>
        </div>


    </body>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
